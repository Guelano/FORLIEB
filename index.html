<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Valentine ?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
      transition: background 1s ease; /* optionnel mais joli */
    }

    /* Fond semi-transparent d√©di√© */
    #bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      z-index: -1;
      transition: opacity 1s ease;
    }

    /* Particules de fond */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      z-index: 0;
    }

    /* Confettis */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0;
      z-index: 1;
    }

    /* C≈ìur explosif */
    .heart-piece {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      z-index: 10;
      transition: opacity 0.4s;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    h1 {
      font-size: 28px;
      color: #d63031;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .yes {
      background: #ff6b6b;
      color: white;
    }
    .no {
      background: #f1f2f6;
      color: #636e72;
    }
    .hint {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
      font-style: italic;
    }
    #celebration h2 {
      font-size: 36px;
      color: #ff4757;
      margin-bottom: 20px;
    }
    .love-letter {
      font-size: 18px;
      color: #2d3436;
      margin: 20px auto;
      max-width: 400px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s;
    }
    .heart {
      font-size: 60px;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Arri√®re-plan semi-transparent -->
  <div id="bg-overlay"></div>

  <!-- √âcran de question -->
  <div class="container" id="question">
    <h1>Fortun√©, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="btn yes" onclick="accept()">Oui ‚ù§Ô∏è</button>
      <button class="btn no" id="noBtn">Non üòÖ</button>
    </div>
    <p class="hint">¬´ Non ¬ª semble un peu timide‚Ä¶ ü´£ Et si tu essayais ¬´ oui ¬ª</p>
  </div>

  <!-- √âcran de c√©l√©bration -->
  <div class="container hidden" id="celebration">
    <h2>YAY ! üéâ</h2>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="love-letter" id="loveLetter"></div>
    <!-- Bouton pour recommencer -->
    <button class="btn yes" onclick="resetGame()" style="margin-top: 20px; font-size: 16px;">
      ‚ù§Ô∏è Revivre la magie
    </button>
  </div>

  <script>
    // === MESSAGE PERSONNALIS√â ===
    const loveMessage = "Depuis le jour o√π je t‚Äôai vu, mon c≈ìur bat plus fort. Merci d‚Äô√™tre toi. ‚ù§Ô∏è";

    // === CLIQUER SUR OUI ===
    function accept() {
      document.getElementById('question').classList.add('hidden');
      
      // Afficher l'image de fond semi-transparente
      const bgOverlay = document.getElementById('bg-overlay');
      bgOverlay.style.backgroundImage = "url('https://images.unsplash.com/photo-1511918984146-7d51a2f9e3b7?auto=format&fit=crop&w=1200')"; // ‚Üê MODIFIE ICI
      bgOverlay.style.opacity = "0.6"; // Ajuste entre 0.4 et 0.8 selon ton go√ªt

      explodeHeart();
      createConfetti();
      createParticles();
      playCelebrationSound();
      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      
      setTimeout(() => {
        document.getElementById('celebration').classList.remove('hidden');
        typeLoveLetter();
      }, 800);
    }

    // === EXPLOSION DE C≈íUR ===
    function explodeHeart() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      for (let i = 0; i < 30; i++) {
        const piece = document.createElement('div');
        piece.className = 'heart-piece';
        piece.textContent = '‚ù§Ô∏è';
        piece.style.left = centerX + 'px';
        piece.style.top = centerY + 'px';
        document.body.appendChild(piece);

        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 200;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance - 100;

        piece.animate([
          { opacity: 0, transform: 'translate(0, 0) scale(0)' },
          { opacity: 1, transform: `translate(${x}px, ${y}px) scale(1)` },
          { opacity: 0, transform: `translate(${x * 1.5}px, ${y * 1.5 - 100}px) scale(0.5)` }
        ], {
          duration: 2000,
          easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)'
        }).onfinish = () => piece.remove();
      }
    }

    // === CONFETTIS ===
    function createConfetti() {
      const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#1a535c', '#ff9a9e', '#a55eea'];
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);

        const duration = Math.random() * 3000 + 2000;
        confetti.animate([
          { top: '-10px', opacity: 1, transform: 'rotate(0deg)' },
          { top: window.innerHeight + 'px', opacity: 0, transform: 'rotate(' + (Math.random() * 720 - 360) + 'deg)' }
        ], {
          duration: duration,
          easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
        }).onfinish = () => confetti.remove();
      }
    }

    // === PARTICULES DE FOND ===
    function createParticles() {
      for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = Math.random() * 100 + 'vh';
        p.style.opacity = Math.random() * 0.5 + 0.2;
        p.style.width = (Math.random() * 3 + 1) + 'px';
        p.style.height = p.style.width;
        document.body.appendChild(p);

        setInterval(() => {
          p.style.opacity = Math.random() * 0.5 + 0.1;
        }, 1000 + Math.random() * 2000);
      }
    }

    // === SON DE C√âL√âBRATION ===
    function playCelebrationSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const gain = ctx.createGain();
        gain.connect(ctx.destination);
        gain.gain.value = 0.1;

        [600, 800, 1000].forEach((freq, i) => {
          setTimeout(() => {
            const osc = ctx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = freq;
            osc.connect(gain);
            osc.start();
            setTimeout(() => osc.stop(), 200);
          }, i * 200);
        });
      } catch (e) {
        console.log("Audio non pris en charge");
      }
    }

    // === LETTRE D'AMOUR ANIM√âE ===
    function typeLoveLetter() {
      const el = document.getElementById('loveLetter');
      el.textContent = '';
      el.style.opacity = 0;
      let i = 0;
      const timer = setInterval(() => {
        if (i < loveMessage.length) {
          el.textContent += loveMessage.charAt(i);
          i++;
        } else {
          clearInterval(timer);
          setTimeout(() => el.style.opacity = 1, 100);
        }
      }, 60);
    }

    // === BOUTON "NON" QUI FUIT ===
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.zIndex = '100';
    });

    // === RECOMMENCER ===
    function resetGame() {
      document.getElementById('celebration').classList.add('hidden');
      document.getElementById('question').classList.remove('hidden');
      
      // Nettoyer les effets visuels r√©siduels
      document.querySelectorAll('.confetti, .heart-piece, .particle').forEach(el => el.remove());
      
      // Cacher l'arri√®re-plan semi-transparent
      document.getElementById('bg-overlay').style.opacity = "0";
    }
  </script>
</body>
</html>
